<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Simian Panic</title>
  </head>
  <body>
    Panic Modes interface
    <table>
      <tr>
        <th>Mode</th>
        <th>Enabled</th>
        <th>Action</th>
      </tr>
      {% for mode in modes %}
      <tr>
        <td>{{ mode.name }}</td>
        <td>{{ mode.enabled }}</td>
        <td>
          <form method="POST" action="/admin/panic">
            <input type="hidden" name="mode" value="{{ mode.name }}">
            {% if mode.enabled %}
              <input type="submit" name="enabled" value="disable">
            {% else %}
              <input type="submit" name="enabled" value="enable">
            {% endif %}
          </form>
        </td>
      </tr>
    {% endfor %}
  </body>
</html>
